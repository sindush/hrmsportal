<div class="contianer col-12 d-flex">
  <div class="col-12">
    <mat-card class="card-container m-4 box-shadow">
      <mat-card-header class="d-flex col-12 row">
        <mat-card-title-group>
          <div class="col-12 row d-flex align-content-center justify-content-between">
            <div class="gradient-border only-bottom col-3 d-flex align-items-center justify-content-start">
              <mat-card-title class="fs-6 fw-bold">Empoyee Details</mat-card-title>
            </div>
            <div class="col-9 d-flex align-items-center justify-content-end">
              <button mat-raised-button color="primary" (click)="createEmployee()">
                Create Employee
              </button>
            </div>
          </div>
          
          <!-- <mat-card-subtitle>Employeee Detilas</mat-card-subtitle> -->
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <app-sharedtable [tableSourceData]="employeedData"  [columns]="columns"></app-sharedtable>
      </mat-card-content>
    </mat-card>
  </div>
</div>
